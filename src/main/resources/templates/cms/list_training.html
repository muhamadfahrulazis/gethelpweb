<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="cms/header :: myHeader"></div>
    <link th:href="@{/assets-cms/css/failed.css}" rel="stylesheet">

    <title>Get Help - Calon Mitra</title>
</head>


<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="cms/sidebar :: mySidebar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="cms/topbar :: myTopbar"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Training Calon Mitra</h1>
                <!--                <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below. For more information about DataTables, please visit the <a target="_blank" href="https://datatables.net">official DataTables documentation</a>.</p>-->

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <!-- success message -->
                    <div th:if="${param.success}">
                        <div class="alert alert-info">Berhasil mengupdate status training calon mitra</div>
                    </div>

                    <div th:if="${param.failed}">
                        <div class="alert alert-danger">Gagal mengupdate status training calon mitra</div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Nama Lengkap</th>
                                    <th>Jenis Kelamin</th>
                                    <th>No Handphone</th>
                                    <th>Layanan</th>
                                    <th>Aksi</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Nama Lengkap</th>
                                    <th>Jenis Kelamin</th>
                                    <th>No Handphone</th>
                                    <th>Layanan</th>
                                    <th>Aksi</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="training : ${listTraining}">
                                    <td th:text="${training.calonMitra.namaCalonMitra}"></td>
                                    <td th:text="${training.calonMitra.jenisKelaminCalonMitra}"></td>
                                    <td th:text="${training.calonMitra.noHpCalonMitra}"></td>
                                    <td th:text="${training.calonMitra.layananCalonMitra}"></td>
                                    <td>
                                        <a class="btn btn-warning btn-icon-split vBtn"
                                           th:href="@{/showCalonMitraById/(id=${training.calonMitra.id_calonmitra})}">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-check"></i>
                                        </span>
                                            <span class="text">Training</span>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <div th:replace="cms/footer :: myFooter"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<div th:replace="cms/modal/training_modal :: myTrainingModal"></div>

<div th:replace="cms/foot :: myFoot"></div>

<!-- Page level plugins -->
<script th:src="@{/assets-cms/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/assets-cms/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/assets-cms/js/demo/datatables-demo.js}"></script>
<script th:src="@{/assets-cms/js/training.js}"></script>


</body>

</html>
