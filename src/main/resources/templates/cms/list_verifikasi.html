<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="cms/header :: myHeader"></div>
    <link th:href="@{/assets-cms/css/failed.css}" rel="stylesheet">

    <title>Get Help - Calon Mitra</title>
</head>


<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="cms/sidebar :: mySidebar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="cms/topbar :: myTopbar"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Verifikasi Calon Mitra</h1>
                <!--                <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below. For more information about DataTables, please visit the <a target="_blank" href="https://datatables.net">official DataTables documentation</a>.</p>-->

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <!-- success message -->
                    <div th:if="${param.success}">
                        <div class="alert alert-info">Berhasil mengupdate status verifikasi calon mitra</div>
                    </div>

                    <div th:if="${param.failed}">
                        <div class="alert alert-danger">Gagal mengupdate status verifikasi calon mitra</div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Nama Lengkap</th>
                                    <th>Jenis Kelamin</th>
                                    <th>No Handphone</th>
                                    <th>Layanan</th>
                                    <th>Aksi</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Nama Lengkap</th>
                                    <th>Jenis Kelamin</th>
                                    <th>No Handphone</th>
                                    <th>Layanan</th>
                                    <th>Aksi</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="verifikasi : ${listVerifikasi}">
                                    <td th:text="${verifikasi.namaCalonMitra}"></td>
                                    <td th:text="${verifikasi.jenisKelaminCalonMitra}"></td>
                                    <td th:text="${verifikasi.noHpCalonMitra}"></td>
                                    <td th:text="${verifikasi.layananCalonMitra}"></td>
                                    <td>
                                        <a class="btn btn-info btn-icon-split vBtn"
                                           th:href="@{/showCalonMitraById/(id=${verifikasi.id_calonmitra})}">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-arrow-right"></i>
                                        </span>
                                            <span class="text">Verifikasi</span>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <div th:replace="cms/footer :: myFooter"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<div th:replace="cms/modal/verifikasi_modal :: myVerifikasiModal"></div>

<div th:replace="cms/foot :: myFoot"></div>

<!-- Page level plugins -->
<script th:src="@{/assets-cms/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/assets-cms/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/assets-cms/js/demo/datatables-demo.js}"></script>
<script th:src="@{/assets-cms/js/verifikasi.js}"></script>


</body>

</html>
