<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="57x57" th:href="@{/assets/img/favicon/apple-icon-57x57.png}">
  <link rel="apple-touch-icon" sizes="60x60" th:href="@{/assets/img/favicon/apple-icon-60x60.png}">
  <link rel="apple-touch-icon" sizes="72x72" th:href="@{/assets/img/favicon/apple-icon-72x72.png}">
  <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/favicon/apple-icon-76x76.png}">
  <link rel="apple-touch-icon" sizes="114x114" th:href="@{/assets/img/favicon/apple-icon-114x114.png}">
  <link rel="apple-touch-icon" sizes="120x120" th:href="@{/assets/img/favicon/apple-icon-120x120.png}">
  <link rel="apple-touch-icon" sizes="144x144" th:href="@{/assets/img/favicon/apple-icon-144x144.png}">
  <link rel="apple-touch-icon" sizes="152x152" th:href="@{/assets/img/favicon/apple-icon-152x152.png}">
  <link rel="apple-touch-icon" sizes="180x180" th:href="@{/assets/img/favicon/apple-icon-180x180.png}">
  <link rel="icon" type="image/png" sizes="192x192"  th:href="@{/assets/img/favicon/android-icon-192x192.png}">
  <link rel="icon" type="image/png" sizes="32x32" th:href="@{/assets/img/favicon/favicon-32x32.png}">
  <link rel="icon" type="image/png" sizes="96x96" th:href="@{/assets/img/favicon/favicon-96x96.png}">
  <link rel="icon" type="image/png" sizes="16x16" th:href="@{/assets/img/favicon/favicon-16x16.png}">
  <link rel="manifest" th:href="@{/assets/img/favicon/manifest.json}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="assets/img/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <!-- Custom fonts for this template-->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/assets-cms/css/sb-admin-2.min.css}" rel="stylesheet">
  <title>Get Help - Login</title>
</head>

<body class="bg-gradient-primary">

<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-5 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <!-- <div class="card-body p-0"> -->
        <!-- Nested Row within Card Body -->
        <div class="p-5">
          <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Selamat Datang</h1>
          </div>
          <div class="text-center mb-4">
            <img th:src="@{/assets/img/logo.png}" width="75" height="75" alt="logo" class="img-thumbnail">
          </div>
          <form class="user" th:action="@{/cms/login}" method="post">
            <!-- error message -->
            <div th:if="${param.error}">
              <div class="alert alert-danger">Email atau kata sandi salah</div>
            </div>

            <!-- logout message -->
            <div th:if="${param.logout}">
              <div class="alert alert-info">Anda telah keluar akun.</div>
            </div>

            <div class="form-group">
              <input type="email" class="form-control form-control-user" id="username" name="username" aria-describedby="emailHelp" placeholder="Masukan Email...">
            </div>
            <div class="form-group">
              <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="Kata Sandi">
            </div>
            <div class="form-group">
              <div class="custom-control custom-checkbox small">
                <input type="checkbox" class="custom-control-input" id="customCheck">
                <label class="custom-control-label" for="customCheck">Ingatkan saya</label>
              </div>
            </div>
            <input type="submit" name="login" id="login"
                   class="btn btn-primary btn-user btn-block" value="Masuk" />
          </form>
        </div>
      </div>

    </div>

  </div>

</div>

</body>

</html>
