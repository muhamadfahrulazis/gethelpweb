<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Info Modal-->
<div class="addPeralatanForm" th:fragment="myAddPeralatanModal">
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Tambah Peralatan</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="needs-validation" th:action="@{/cms/add_update_peralatan}" method="post"
                      th:object="${peralatan}" novalidate>
                    <div class="modal-body">
                        <input type="text" class="form-control" id="addIdPeralatan" th:field="*{id_peralatan}" hidden>
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                <label for="addKodePeralatan" class="form-label">Kode Peralatan:</label>
                                <input type="text" class="form-control" id="addKodePeralatan" th:field="*{kodePeralatan}" required>
                                <div class="invalid-feedback">
                                    Kode Peralatan tidak boleh kosong
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                <label for="addNamaPeralatan" class="form-label">Nama Peralatan:</label>
                                <input type="text" class="form-control" id="addNamaPeralatan" th:field="*{namaPeralatan}" required>
                                <div class="invalid-feedback">
                                    Nama Peralatan tidak boleh kosong
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                <label for="addDeskripsiPeralatan" class="form-label">Deskripsi Peralatan:</label>
                                <textarea class="form-control" id="addDeskripsiPeralatan" th:field="*{deskripsiPeralatan}" required></textarea>
                                <div class="invalid-feedback">
                                    Deskripsi Peralatan tidak boleh kosong
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Batal</button>
                        <button class="btn btn-primary" type="submit" >Tambahkan Peralatan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
