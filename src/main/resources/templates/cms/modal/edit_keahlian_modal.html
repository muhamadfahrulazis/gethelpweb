<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Info Modal-->
<div class="editKeahlianForm" th:fragment="myEditKeahlianModal">
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Ubah Details Keahlian</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="needs-validation" th:action="@{/cms/add_update_keahlian}" method="post"
                      th:object="${keahlian}" novalidate>
                    <div class="modal-body">
                        <input type="text" class="form-control" id="editIdKeahlian" th:field="*{id_keahlian}">
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                <label for="editKodeKeahlian" class="form-label">Kode Keahlian:</label>
                                <input type="text" class="form-control" id="editKodeKeahlian" th:field="*{kodeKeahlian}" required>
                                <div class="invalid-feedback">
                                    Kode Keahlian tidak boleh kosong
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                <label for="editNamaKeahlian" class="form-label">Nama Keahlian:</label>
                                <input type="text" class="form-control" id="editNamaKeahlian" th:field="*{namaKeahlian}" required>
                                <div class="invalid-feedback">
                                    Nama Keahlian tidak boleh kosong
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                <label for="editDeskripsiKeahlian" class="form-label">Deskripsi Keahlian:</label>
                                <textarea class="form-control" id="editDeskripsiKeahlian" th:field="*{deskripsiKeahlian}" required></textarea>
                                <div class="invalid-feedback">
                                    Deskripsi Keahlian tidak boleh kosong
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Batal</button>
                        <button class="btn btn-primary" type="submit" >Ubah</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
