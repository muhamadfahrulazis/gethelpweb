<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Info Modal-->
<div th:fragment="myEditProfilePetugasModal">
    <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Ubah Details Profil</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="needs-validation" th:action="@{/updatePetugasProfile}" method="post"
                      th:object="${user}" onsubmit="myFunction()" novalidate>
                    <div class="modal-body">
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="editNipProfile" class="form-label">NIP:</label>
                                <input type="text" class="form-control" id="editNipProfile" th:field="*{nip}" required disabled>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nama Lengkap:</label>
                                <input type="text" class="form-control" th:field="*{nama}"
                                       id="namaPetugas" required>
                                <div class="invalid-feedback">
                                    Nama Lengkap tidak boleh kosong
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                <label class="form-label">Jenis Kelamin:</label>
                                <select class="custom-select"  th:field="*{jenisKelamin}" required>
                                    <option value="" selected>Pilih Jenis Kelamin</option>
                                    <option value="Pria">Pria</option>
                                    <option value="Wanita">Wanita</option>
                                </select>
                                <div class="invalid-feedback">Kamu belum memilih jenis kelamin</div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">No Handphone:</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="inputGroupPrepend">+62</span>
                                    <input type="number" class="form-control" th:field="*{noHp}"
                                           aria-describedby="inputGroupPrepend" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email:</label>
                                <input type="email" class="form-control" id="emailPetugas" th:field="*{email}" required>
                                <div class="invalid-feedback">
                                    Email tidak boleh kosong
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Batal</button>
                        <button class="btn btn-primary" type="submit" >Ubah</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
