<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Info Modal-->
<div class="infoForm" th:fragment="myInfoModal">
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Info Details Calon Mitra</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <label for="validationService" class="form-label">Jenis Layanan:</label>
                            <select class="custom-select" id="validationService" disabled>
                                <option value="" selected>Pilih Jenis Layanan</option>
                                <option value="Get Clean">Get Clean</option>
                                <option value="Get Massage">Get Massage</option>
                                <option value="Get Beauty">Get Beauty</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationFullName" class="form-label">Nama Lengkap:</label>
                            <input type="text" class="form-control" id="validationFullName" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationNikKtp" class="form-label">NIK Ktp:</label>
                            <input type="text" pattern="\d*" class="form-control"
                                   id="validationNikKtp" disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <label for="validationGender" class="form-label">Jenis Kelamin:</label>
                            <select class="custom-select" id="validationGender" disabled>
                                <option value="" selected>Pilih Jenis Kelamin</option>
                                <option value="Pria">Pria</option>
                                <option value="Wanita">Wanita</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationPhoneNumber" class="form-label">No Handphone:</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend">+62</span>
                                <input type="number" class="form-control" id="validationPhoneNumber"
                                       aria-describedby="inputGroupPrepend" disabled>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationEmail" class="form-label">Email:</label>
                            <input type="email" class="form-control"
                                   id="validationEmail" disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <label for="validationAddress" class="form-label">Alamat Domisili:</label>
                            <textarea class="form-control" id="validationAddress" disabled></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationAddress" class="form-label">Provinsi:</label>
                            <input type="text" class="form-control" id="validationProv" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationAddress" class="form-label">Kabupaten:</label>
                            <input type="text" class="form-control" id="validationKab" disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationAddress" class="form-label">Kecamatan:</label>
                            <input type="text" class="form-control" id="validationKec" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationAddress" class="form-label">Kelurahan:</label>
                            <input type="text" class="form-control" id="validationKel" disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationWorkingExp" class="form-label">Pengalaman Pekerjaan</label>
                            <input type="text" class="form-control" value="Test"
                                   id="validationWorkingExp" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationCurrentJob" class="form-label">Pekerjaan Saat ini</label>
                            <input type="text" class="form-control" value="Test"
                                   id="validationCurrentJob" disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationEName" class="form-label">Nama Kontak Darurat</label>
                            <input type="text" class="form-control" id="validationEName" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationEPhoneNumber" class="form-label">No Handphone Kontak Darurat</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepended">+62</span>
                                <input type="number" class="form-control" id="validationEPhoneNumber"
                                       aria-describedby="inputGroupPrepended" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <label for="validationEPhoneNumber" class="form-label">Hubungan Kontak Darurat</label>
                            <select class="custom-select" id="validationERelationship" disabled>
                                <option value="">Pilih Hubungan Kontak Darurat</option>
                                <option value="Ibu">Ibu</option>
                                <option value="Bapak">Bapak</option>
                                <option value="Suami">Suami</option>
                                <option value="Istri">Istri</option>
                                <option value="Anak">Anak</option>
                                <option value="Saudara">Saudara</option>
                                <option value="Paman">Paman</option>
                                <option value="Bibi">Bibi</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <p class="font-weight-bold">Foto Ktp :</p>
                            <div class="text-center">
                                <img id="imageKtp" class="rounded img-fluid" alt="Foto Ktp"
                                     style="width:500px;height:385px;object-fit:contain">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <p class="font-weight-bold">Foto Selfie Ktp :</p>
                            <div class="text-center">
                                <img id="imageSelfieKtp" class="rounded img-fluid" alt="Foto Selfie Ktp"
                                     style="width:500px;height:385px;object-fit:contain">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-danger" href="#" data-dismiss="modal">Batal</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
