<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Info Modal-->
<div class="infoPeralatanForm" th:fragment="myInfoPeralatanModal">
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Info Details Peralatan</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="idPeralatan" hidden>
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <label for="kodePeralatan" class="form-label">Kode Peralatan:</label>
                            <input type="text" class="form-control" id="kodePeralatan" disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <label for="namaPeralatan" class="form-label">Nama Peralatan:</label>
                            <input type="text" class="form-control" id="namaPeralatan" disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <label for="deskripsiPeralatan" class="form-label">Deskripsi Peralatan:</label>
                            <textarea class="form-control" id="deskripsiPeralatan" disabled></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-danger" href="#" data-dismiss="modal">Batal</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
