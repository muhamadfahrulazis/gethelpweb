<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Info Modal-->
<div class="infoPetugasForm" th:fragment="myInfoPetugasModal">
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Info Details Petugas</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="nip" class="form-label">NIP:</label>
                            <input type="text" class="form-control" id="nip" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nama" class="form-label">Nama Lengkap:</label>
                            <input type="text" class="form-control" id="nama" disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <label for="jenisKelamin" class="form-label">Jenis Kelamin:</label>
                            <select class="custom-select" id="jenisKelamin" disabled>
                                <option value="" >Pilih Jenis Kelamin</option>
                                <option value="Pria">Pria</option>
                                <option value="Wanita">Wanita</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="noHp" class="form-label">No Handphone:</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend">+62</span>
                                <input type="number" class="form-control" id="noHp"
                                       aria-describedby="inputGroupPrepend" disabled>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control"
                                   id="email" disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="jabatan" class="form-label">Jabatan:</label>
                            <input type="text" class="form-control" id="jabatan" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Status Petugas:</label>
                            <input type="text" class="form-control" id="status" disabled>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-danger" href="#" data-dismiss="modal">Batal</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
