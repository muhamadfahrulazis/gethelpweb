<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleag.org">
<body>
<div th:fragment="myModalForm" class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl">

        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid px-1 py-5 mx-auto">
                    <div class="row d-flex justify-content-center">
                        <div class="col-xl-9 col-lg-10 col-md-11">
                            <div class="card rounded-0 b-0">
                                <div class="card-header">
                                    <div class="row d-flex justify-content-between">
                                        <h5 align="center">Formulir Pendaftaran Mitra Jasa Get Help</h5>
                                    </div>
                                </div>
                                <div class="row d-flex justify-content-sm-end justify-content-start px-5">
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated"
                                             role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="row d-flex justify-content-sm-end justify-content-start px-5">
                                    <div class="count text-center">
                                        <p class="mb-sm-0 pb-sm-0"><strong><span id="cnt">20</span>%</strong> <span
                                                class="yellow-text">Selesai</span></p>
                                    </div>
                                </div>
                                <div class="card-body show pt-0">
                                    <h4 class="heading mb-4 pb-1">Bidang layanan yang Anda minati?</h4>
                                    <div class="wrapper">
                                        <div class="box">
                                            <input type="radio" name="select" id="value-1" checked>
                                            <input type="radio" name="select" id="value-2">
                                            <input type="radio" name="select" id="value-3">
                                            <input type="radio" name="select" id="value-4">

                                            <label for="value-1" class="value-1">
                                            <div class="select-dots"></div>
                                            <div class="text">Get Clean</div>
                                        </label> <label for="value-2" class="value-2">
                                            <div class="select-dots"></div>
                                            <div class="text">Get Massage</div>
                                        </label> <label for="value-3" class="value-3">
                                            <div class="select-dots"></div>
                                            <div class="text">Get Love</div>
                                        </label> <label for="value-4" class="value-4">
                                            <div class="select-dots"></div>
                                            <div class="text">Get Beauty</div>
                                        </label> </div>
                                    </div>
                                    <div class="row justify-content-center">
                                        <button class="btn btn-blue next mx-2" id="next1">Selanjutnya<span
                                                class="fa fa-long-arrow-right"></span></button>
                                    </div>
                                </div>
                                <div class="card-body pt-0">
                                    <h4 class="heading mb-4 pb-1">Informasi Data Diri</h4> <label
                                        class="text-danger mb-3">* Wajib diisi</label>
                                    <div class="form-group">
                                        <label class="form-control-label">Nama Lengkap Sesuai KTP * :</label>
                                        <input type="text" id="full_name" name="full_name" placeholder="Nama Lengkap"
                                               class="form-control" onblur="validate1(1)">
                                    </div>
                                    <div class="form-group"><label class="form-control-label">Jenis Kelamin :</label>
                                        <div class="select mb-3">
                                            <select name="type-info" class="form-control" id="gender" onblur="validate1(2)">
                                                <option value="">Pilih Jenis Kelamin</option>
                                                <option value="0">Pria</option>
                                                <option value="1">Wanita</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">No Handphone * :</label>
                                        <input type="tel" id="no_hp" name="no_hp" placeholder="No Handphone"
                                               class="form-control" onblur="validate1(3)">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">Email * :</label>
                                        <input type="email" id="email" name="email" placeholder="Email"
                                               class="form-control" onblur="validate1(4)">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">Alamat Domisili * :</label>
                                        <input type="text" id="address" name="address" placeholder="Alamat Domisili"
                                               class="form-control" onblur="validate1(5)">
                                    </div>
                                    <div class="form-group"><label class="form-control-label">Kelurahan * :</label>
                                        <input type="text" id="kel" name="kel" placeholder="Kelurahan"
                                               class="form-control" onblur="validate1(6)">
                                    </div>
                                    <div class="form-group"><label class="form-control-label">Kecamatan * :</label>
                                        <input type="text" id="kec" name="kec" placeholder="Kecamatan"
                                               class="form-control" onblur="validate1(7)">
                                    </div>
                                    <div class="form-group"><label class="form-control-label">Kabupaten * :</label>
                                        <input type="text" id="kab" name="kab" placeholder="Kabupaten"
                                               class="form-control" onblur="validate1(8)">
                                    </div>
                                    <div class="form-group"><label class="form-control-label">Provinsi * :</label>
                                        <input type="text" id="prov" name="prov" placeholder="Provinsi"
                                               class="form-control" onblur="validate1(9)"></div>

                                    <div class="row justify-content-center">
                                        <button class="btn btn-secondary prev mx-2"><span
                                                class="fa fa-long-arrow-left"></span>Sebelumnya
                                        </button>
                                        <button class="btn btn-blue next mx-2" id="next2" onclick="validate1(0)">
                                            Selanjutnya<span class="fa fa-long-arrow-right"></span></button>
                                    </div>
                                </div>
                                <div class="card-body pt-0">
                                    <h4 class="heading mb-4 pb-1">Informasi Data Diri Tambahan</h4> <label
                                        class="text-danger mb-3">* Wajib Diisi</label>
                                    <div class="form-group"><label class="form-control-label">Pengalaman Kerja Terakhir
                                        :</label> <input type="text" id="working_experience" name="working_experience"
                                                         placeholder="Pengalaman Pekerjaan Terakhir"
                                                         class="form-control" onblur="validate2(10)"></div>
                                    <div class="form-group"><label class="form-control-label">Pekerjaan Saat ini
                                        :</label> <input type="text" id="current_job" name="current_job"
                                                         placeholder="Pekerjaan Saat ini" class="form-control"
                                                         onblur="validate2(11)"></div>
                                    <div class="form-group"><label class="form-control-label">Nama Kontak Darurat *
                                        :</label> <input type="text" id="e_name" name="e_name"
                                                         placeholder="Nama Kontak Darurat" class="form-control"
                                                         onblur="validate2(12)">
                                    </div>
                                    <div class="form-group"><label class="form-control-label">Status Hubungan dengan
                                        Kontak Darurat * :</label> <input type="text" id="e_relationship" name="e_relationship"
                                                                          placeholder="Status Hubungan dengan Kontak Darurat"
                                                                          class="form-control" onblur="validate2(13)">
                                    </div>
                                    <div class="form-group"><label class="form-control-label">No Handphone Kontak
                                        Darurat * :</label> <input type="text" id="e_phone_number" name="e_phone_number"
                                                                     placeholder="No Handphone Kontak Darurat"
                                                                     class="form-control" onblur="validate2(14)"></div>
                                    <div class="row justify-content-center">
                                        <button class="btn btn-secondary prev mx-2"><span
                                                class="fa fa-long-arrow-left"></span>Sebelumnya
                                        </button>
                                        <button class="btn btn-blue next mx-2" id="next3" onclick="validate2(0)">
                                            Selanjutnya<span class="fa fa-long-arrow-right"></span></button>
                                    </div>
                                </div>
                                <div class="card-body pt-0">
                                    <h4 class="heading mb-4 pb-1">Upload Dokumen</h4> <label
                                        class="text-danger mb-3">* Wajib Diisi</label>
                                    <div class="form-group"><label class="form-control-label">NIK Ktp</label>
                                        <input type="text" id="nik_ktp" name="nik_ktp"
                                                                     placeholder="NIK Ktp"
                                                                     class="form-control" onblur="validate3(15)"></div>
                                    <div class="form-group">
                                        <label class="form-control-label">Foto Ktp:</label>
                                        <input type="file" id="photo_ktp" name="photo_ktp" accept="image/*"
                                                         class="form-control" onblur="validate3(16)">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">Foto Selfie Ktp:</label>
                                        <input type="file" id="selfie_ktp" name="selfie_ktp" accept="image/*"
                                               class="form-control" onblur="validate3(17)">
                                    </div>
                                    <div class="row justify-content-center">
                                        <button class="btn btn-secondary prev mx-2"><span
                                                class="fa fa-long-arrow-left"></span>Sebelumnya
                                        </button>
                                        <button class="btn btn-blue next mx-2" id="submit" type="submit" onclick="validate3(0)">
                                            Submit<span class="fa fa-long-arrow-right"></span></button>
                                    </div>
                                </div>
                                <div class="card-body pt-0" >
                                    <h4 class="heading mb-4 pb-1">Confirmation</h4>
                                    <div class="row justify-content-start px-3" id="postResultDiv">

                                    </div>
                                    <div class="row justify-content-center"> <img src="https://i.imgur.com/krsWHvd.gif" class="check"> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
